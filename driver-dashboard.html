<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم السائق - e-schoolBUS</title>
  <link rel="stylesheet" href="style.css">
  <!-- إضافة مكتبة Leaflet.js -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <!-- إضافة Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-bus"></i> لوحة تحكم السائق</h1>

    <!-- زر لتحديث موقع الحافلة -->
    <button id="updateLocation"><i class="fas fa-sync"></i> تحديث موقع الحافلة</button>

    <!-- خريطة لتتبع موقع الحافلة -->
    <div id="map" style="width: 100%; height: 400px; margin-top: 20px;"></div>

    <!-- قائمة الأطفال -->
    <div id="childrenList">
      <h2><i class="fas fa-users"></i> قائمة الأطفال</h2>
      <ul id="children"></ul>
    </div>

    <!-- تقرير الحضور والغياب -->
    <div id="attendanceReport">
      <h2><i class="fas fa-chart-bar"></i> تقرير الحضور والغياب</h2>
      <p><i class="fas fa-check-circle"></i> عدد الحاضرين: <span id="presentCount">0</span></p>
      <p><i class="fas fa-times-circle"></i> عدد الغائبين: <span id="absentCount">0</span></p>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <!-- Leaflet.js -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- Firebase Config -->
  <script type="module" src="firebase-config.js"></script>

  <!-- Main Script -->
  <script type="module" src="driver-dashboard.js"></script>
</body>
</html>
