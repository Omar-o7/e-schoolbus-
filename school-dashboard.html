<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>لوحة تحكم المدرسة - e-schoolBUS</title>
  <link rel="stylesheet" href="style.css">
  <!-- إضافة Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-school"></i> لوحة تحكم المدرسة</h1>

    <!-- نموذج تسجيل الطلاب -->
    <div id="registerStudentFormContainer">
      <h2><i class="fas fa-user-plus"></i> تسجيل طالب جديد</h2>
      <form id="registerStudentForm">
        <label for="studentName"><i class="fas fa-user"></i> اسم الطالب:</label>
        <input type="text" id="studentName" placeholder="أدخل اسم الطالب" required>

        <label for="studentGrade"><i class="fas fa-chalkboard"></i> الصف الدراسي:</label>
        <input type="text" id="studentGrade" placeholder="أدخل الصف الدراسي" required>

        <label for="studentPhone"><i class="fas fa-phone"></i> رقم الهاتف:</label>
        <input type="text" id="studentPhone" placeholder="أدخل رقم الهاتف" required>

        <button type="submit"><i class="fas fa-save"></i> حفظ</button>
      </form>
    </div>

    <!-- قائمة الطلاب -->
    <div id="studentsList">
      <h2><i class="fas fa-users"></i> قائمة الطلاب</h2>
      <ul id="students">
        <!-- سيتم تحميل الطلاب هنا ديناميكيًا -->
      </ul>
    </div>

    <!-- نموذج إدارة الحافلات -->
    <div id="manageBusesFormContainer">
      <h2><i class="fas fa-bus"></i> إدارة الحافلات</h2>
      <form id="manageBusesForm">
        <label for="busNumber"><i class="fas fa-hashtag"></i> رقم الحافلة:</label>
        <input type="text" id="busNumber" placeholder="أدخل رقم الحافلة" required>

        <label for="busCapacity"><i class="fas fa-users"></i> السعة:</label>
        <input type="number" id="busCapacity" placeholder="أدخل السعة" required>

        <button type="submit"><i class="fas fa-save"></i> حفظ</button>
      </form>
    </div>

    <!-- قائمة الحافلات -->
    <div id="busesList">
      <h2><i class="fas fa-bus"></i> قائمة الحافلات</h2>
      <ul id="buses">
        <!-- سيتم تحميل الحافلات هنا ديناميكيًا -->
      </ul>
    </div>

    <!-- نموذج إدارة السائقين -->
    <div id="manageDriversFormContainer">
      <h2><i class="fas fa-user-tie"></i> إدارة السائقين</h2>
      <form id="manageDriversForm">
        <label for="driverName"><i class="fas fa-user"></i> اسم السائق:</label>
        <input type="text" id="driverName" placeholder="أدخل اسم السائق" required>

        <label for="driverPhone"><i class="fas fa-phone"></i> رقم الهاتف:</label>
        <input type="text" id="driverPhone" placeholder="أدخل رقم الهاتف" required>

        <label for="driverLicense"><i class="fas fa-id-card"></i> رقم الرخصة:</label>
        <input type="text" id="driverLicense" placeholder="أدخل رقم الرخصة" required>

        <button type="submit"><i class="fas fa-save"></i> حفظ</button>
      </form>
    </div>

    <!-- قائمة السائقين -->
    <div id="driversList">
      <h2><i class="fas fa-user-tie"></i> قائمة السائقين</h2>
      <ul id="drivers">
        <!-- سيتم تحميل السائقين هنا ديناميكيًا -->
      </ul>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-database.js"></script>

  <!-- Main Script -->
  <script type="module" src="school-dashboard.js"></script>
</body>
</html>
